<!doctype html>
<html lang="en" data-theme="">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<link rel="preload" as="font" type="font/woff2" crossorigin href="/fonts/alpino/Alpino-Black.woff2" />
	<link rel="preload" as="font" type="font/woff2" crossorigin href="/fonts/satoshi/Satoshi-Regular.woff2" />
	<link rel="preload" as="font" type="font/woff2" crossorigin href="/fonts/satoshi/Satoshi-Medium.woff2" />
	<link rel="preload" as="font" type="font/woff2" crossorigin href="/fonts/zodiak/Zodiak-Bold.woff2" />

	<script>
		(() => {
			var stored = localStorage.getItem('theme');
			var prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
			var theme = stored || (prefersDark ? 'dark' : 'light');
			console.log("theme: ", theme);
			document.documentElement.dataset.theme = theme;
			document.documentElement.style.colorScheme = theme;
		})();
	</script>
	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>
</body>

</html>
